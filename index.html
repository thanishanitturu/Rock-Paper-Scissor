<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
    <h1>Rock Paper Scissor</h1>
    </div>

    <div class="score-board">
    <h3>computer:<p id="computer-score">0</p></h3>
<h3>player:<p id="user-score">0</p></h3></div>
    <div class="container image" id="choices">
        <button class="choice" id="rock"><img src="./rock.jpg" style="border-radius: 30%;"></button>
        <button class="choice" id="paper"><img src="./paper.jpg" style="border-radius: 30%;"></button>
        <button class="choice" id="scissor"><img src="./scissor.jpg" style="border-radius: 30%;"></button>
    </div>
    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>
    <script src="./index.js">

    </script>
</body>
</html>
